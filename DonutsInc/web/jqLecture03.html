<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html>
    <head>
        <title>Learning 200 jQuery Functions, Lecture 3</title> 
        <script type="text/JavaScript" 
                 src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>    
    </head>
    <body>
        <style>
            body {
                font-family: "Avenir", "Trebuchet MS", "Helvetica", "Arial",  "Verdana", "sans-serif";
                font-size: 75.5%;
            }
        </style>
        <h3>Learning 200 jQuery Functions, Lecture 3</h3>
    
        <div>Old content</div>
    
    <script>
        // -------------------------------------
        // Editing the <DIV></DIV> on this page.
        // -------------------------------------
        
        //  Hide all divs on the page
        jQuery('div').hide();

        //  Update the text contained inside of all divs
        jQuery('div').text('New content');

        //  Add a class attribute with a value of updatedContent to all divs
        jQuery('div').addClass("updatedContent");

        //  Show all divs on the page
        jQuery('div').show();

    </script>
    </body>
</html>
