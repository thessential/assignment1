<html>
  <head>
    <title>Donut Shops</title>
  </head>
 
  <body>
 <script>
	  
	  var donutArray = [["Downtown", 8, 43, 4.5, 12],["Capitol Hill", 4, 37, 2, 8],["South Lake Union", 9, 23, 6.33, 12],["Wedgewood", 2, 28, 1.25, 6],["Ballard", 8, 58, 3.75, 24]];
          // Class 'DonutShop()'
	  var DonutShop = function( location, minCust, maxCust, avgDonutCust, operatingHours ) {
		  
		  this.location = location;
		  this.minCust = minCust;
		  this.maxCust = maxCust;
		  this.avgDonutCust = avgDonutCust;
		  this.operatingHours = operatingHours;
		  
		  this.getLocation = function() {
			  return this.location;
		  }
		  this.setLocation = function( location ) {
			  this.location = location;
		  }
		  
		  this.getMinCust = function() {
			  return this.minCust;
		  }
		  this.SetMinCust = function(minCust) {
			  this.minCust = minCust;
		  }
		  
		  this.custPerHourCalc = function() {
			  return Math.floor(Math.random() * (maxCust - minCust) + minCust);
		  }
		  
		  this.custPerHour =  this.custPerHourCalc();
		  
		  this.donutsPerDay = function() {
			  return (avgDonutCust * this.custPerHour * operatingHours);
		  }
	  }
	  
	  window.onload = function() {
		  var myTr = document.getElementById("tableContent");
		  var finalList = [];
		  for (var i = 0; i < donutArray.length; i++) {
			  var thisShop = new DonutShop( donutArray[i][0],donutArray[i][1],donutArray[i][2],donutArray[i][3],donutArray[i][4]);
			  
			  finalList.push("<tr><td>" + thisShop.location + "</td> <td>" + thisShop.minCust + "</td><td>" + thisShop.maxCust + "</td><td>" + thisShop.avgDonutCust + "</td><td>" + thisShop.operatingHours + "</td><td>" + thisShop.custPerHour + "</td><td>" + thisShop.donutsPerDay() + "</td></tr>");
		  }
		  myTr.innerHTML = finalList.join("");
	  };
		 
		 
    </script>
      <table style="text-align: center;">
      <thead>
        <tr>
          <th>Location</th>
		  <th>Minimum Customers per Hour</th>
		  <th>Maximum Customers per Hour</th>
		  <th>Average Donuts per Customer</th>
		  <th>Hours of Operation</th>
          <th>Customers Per Hour (random subset)</th>
          <th>Total Donuts Per Day</th>
        </tr>
      </thead>
      <tbody id="tableContent">
      </tbody>
    </table>
    </body>
</html>
